<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <video src="Background.mp4" autoplay muted loop></video>
        <div class="form-wrapper">
            <form action="" class="creation-form">

                <h1>Create Gmail Account</h1>
                <input type="text" placeholder="Full Name" required><br>
                <input type="number" placeholder="Contact Number" min="700000000" max="9999999999" required><br>
                <input type="email" placeholder="Enter Email Id" required><br>

                <button type="reset" value="reset">Reset</button>
                <button type="submit" value="submit">Submit</button>

            </form>

        </div>

    </div>

</body>

</html>
